version: "3.8"

services:
  reverse-proxy:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - webnet

  app1:
    image: nginx:alpine
    container_name: app1
    restart: unless-stopped
    volumes:
      - ./app1:/usr/share/nginx/html:ro
    networks:
      - webnet

  app2:
    image: nginx:alpine
    container_name: app2
    restart: unless-stopped
    volumes:
      - ./app2:/usr/share/nginx/html:ro
    networks:
      - webnet

networks:
  webnet:
